<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="container">
            
            <div class="display">
                <div class="container">
                    <div class="result">20</div>
                </div>
            </div>

            <div class="operators">
                <div class="container">
                    <div class="row-one">
                        <button>C</button>
                        <div class="logo">CALCULATOR</div>    
                    </div>
                    <div class="row-two">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>รท</button>
                    </div>
                    <div class="row-three">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>X</button>
                    </div>
                    <div class="row-four">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </div>
                    <div class="row-five">
                        <button>0</button>
                        <button>,</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                    <div class="footer">
                        Created Jirka Vicha <span class="year">2022</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
